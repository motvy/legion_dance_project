{% extends 'login_base.html' %}
{% load static %}

{% block main %}
<div class="center-column"> 
    <div class="form external">
        <div class="form up">
            <p class="name-l">LEGIONER</p>
        </div>
        <div class="down">
            {% if form.non_field_errors %}
                <script>
                    alert('{{form.non_field_errors.as_text }}');
                </script>
            {% endif %}
            <form class="external-field" action="{% url 'profile:login' %}", method="post">
                {% csrf_token %}
                <div class="field s">
                    <img src="{% static 'public/img/user.svg' %}" alt="packet" class="img-field">
                    {{ form.username }}
                    <!-- <input type="email" placeholder="Username" id="email" class="input-field"> -->
                    <hr size="1" width="370px">
                </div>
                <div class="field s">
                    <img src="{% static 'public/img/password.svg' %}" alt="password" class="img-field">
                    <!-- <input type="text" placeholder="Password" id="password" class="input-field"> -->
                    {{ form.password }}
                    <hr size="1" width="370px">
                </div>
                <div class="s">
                    <a href = '' style="color: white;"><p class="forgot">Forgot password?</p></a>
                </div>
                <button type="submit" class="submit signup">LOGIN</button>
            </form>
            <a href = '{% url "profile:signup" %}' style="color: #E34D56;"><p class="sign">SIGN UP</p></a>
        </div>
    </div>
</div>
{% endblock %}
